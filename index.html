<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remini Web Clone</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f2f5; display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
        .container { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center; max-width: 400px; width: 90%; }
        h1 { color: #333; margin-bottom: 20px; }
        input[type="file"] { margin: 20px 0; }
        button { background: #ff4757; color: white; border: none; padding: 12px 25px; font-size: 16px; border-radius: 50px; cursor: pointer; transition: 0.3s; }
        button:hover { background: #e84118; }
        #result img { max-width: 100%; border-radius: 10px; margin-top: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .loader { display: none; margin-top: 15px; color: #666; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Photo Enhancer</h1>
        <p>Upload a blurry photo to make it clear!</p>
        <input type="file" id="fileInput" accept="image/*">
        <br>
        <button onclick="enhancePhoto()">✨ Enhance Now</button>
        <p class="loader" id="loadingText">Working magic... ⏳</p>
        <div id="result"></div>
    </div>

    <script>
        async function enhancePhoto() {
            const fileInput = document.getElementById('fileInput');
            const resultDiv = document.getElementById('result');
            const loadingText = document.getElementById('loadingText');

            if (fileInput.files.length === 0) {
                alert("Please select a photo!");
                return;
            }

            loadingText.style.display = 'block';
            resultDiv.innerHTML = '';

            const reader = new FileReader();
            reader.readAsDataURL(fileInput.files[0]);
            reader.onload = async function () {
                const base64Image = reader.result;

                try {
                    const response = await fetch('/.netlify/functions/restore', {
                        method: 'POST',
                        body: JSON.stringify({ image: base64Image })
                    });
                    
                    const data = await response.json();
                    
                    if (data.output) {
                        resultDiv.innerHTML = `<h3>Result:</h3><img src="${data.output}" alt="Enhanced Photo"><br><a href="${data.output}" download="enhanced.jpg" style="display:block; margin-top:10px; text-decoration:none; color:#007bff;">Download Image</a>`;
                    } else {
                        alert("Error: " + (data.error || "Something went wrong"));
                    }
                } catch (error) {
                    alert("Failed to connect to server.");
                } finally {
                    loadingText.style.display = 'none';
                }
            };
        }
    </script>
</body>
</html>
